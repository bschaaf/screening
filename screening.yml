version: "3.7"
services:
        postgres:
                image: "postgres:latest"
                ports:
                        - "5432:5432"
                volumes:
                    - "pgdata:/var/lib/postgresql/data"
                network_mode: bridge
                environment:
                    POSTGRES_PASSWORD: password    
        monitor: 
                image: "dpage/pgadmin4:latest"
                ports:
                        - "8090:80"
                volumes:
                    - "mondata:/var/lib/pgadmin"
                environment:
                    PGADMIN_DEFAULT_EMAIL: postgres@gmail.com    
                    PGADMIN_DEFAULT_PASSWORD: password    
                    PGADMIN_LISTEN_PORT: 80    
                network_mode: bridge
                links:
                    - "postgres:pg-server"
        app:
                image: "bschaaf/screening:0.1"
                ports:
                        - "8080:8080"
                links:
                    - "postgres:pg-server"
                network_mode: bridge
                depends_on:
                    - postgres
volumes:
        pgdata: {}
        mondata: {}
   
